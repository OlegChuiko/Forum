{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Створення посту</title>
    <link rel="stylesheet" href="{% static 'css/main/create_post.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Створення нового посту</h1>
            <div class="user-info">
                <p>Вітаємо, {{ user.username }}!</p>
                <form action="{% url 'index' %}" method="get">
                    {% csrf_token %}
                    <button type="submit">Вийти</button>
                </form>
            </div>
        </header>

        <section class="create-post">
            <h2>Заповніть форму для створення посту</h2>
            <form method="post">
                {% csrf_token %}
                <input type="text" name="title" placeholder="Заголовок" required>
                <textarea name="content" placeholder="Вміст вашого поста..." required></textarea>
                <button type="submit">Створити пост</button>
            </form>
        </section>
    </div>
</body>
</html>
