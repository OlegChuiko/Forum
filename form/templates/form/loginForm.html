{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <meta name="title" content="Ask online Form">
        <meta name="description" content="The Ask is a bootstrap design help desk, support forum website template coded and designed with bootstrap Design, Bootstrap, HTML5 and CSS. Ask ideal for wiki sites, knowledge base sites, support forum sites">
        <meta name="keywords" content="HTML, CSS, JavaScript,Bootstrap,js,Forum,webstagram ,webdesign ,website ,web ,webdesigner ,webdevelopment">
        <meta name="robots" content="index, nofollow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="{% static 'css/form/loginstyle.css' %}">
    </head>

    <body>
    
        <div class="modal-wrap">

            <div class="modal-bodies">
                <div class="modal-body modal-body-step-1 is-showing">
                    <div class="title">Log In</div>
                    <div class="description">Hello there, Log In</div>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}  
                        {% if error %}
                            <p style="color: red;">{{ error }}</p>
                        {% endif %}
                        <a href="{% provider_login_url 'google' %}"class="google-signin shift-right" >Sign in from Google</a>
                        <div class="text-center">
                            <button class="button" type="submit">LOG IN</button>
                            <a href="{% url 'form'%}"><div class="button">Create an account</div></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    </body>
</html>
